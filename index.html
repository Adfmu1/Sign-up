<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="left">
        <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="background" id="leafy-background">
        <div class="odin-container">
            <img src="assets/odin-lined.png" alt="odin-logo" id="odin-logo">
            <p class="odin-name">ODIN</p>
        </div>
        <div class="footr">Background graphic <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">here</a></div>
    </div>
    <div id="right">
        <div id="upper">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
            <h2>Sign up now to get started.</h2>
            <h2>You know you want to.</h2>
        </div>
            <div id="lower">
                <div id="mid">
                    <h2 style="margin-top: 0; margin-bottom: 1.5vh;">Let's do this!</h2>
                    <form action="example.com/path" method="post">
                        <div id="form-full">
                            <div class="form">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name">
                                <label for="first_name">EMAIL</label>
                                <input type="email" id="first_name">
                                <label for="first_name">PASSWORD</label>
                                <input type="password" id="first_name">
                            </div>
                            <div class="form">
                                <label for="first_name">LAST NAME</label>
                                <input type="text" id="first_name">
                                <label for="first_name">PHONE NUMBER</label>
                                <input type="email" id="first_name">
                                <label for="first_name">CONFIRM PASSWORD</label>
                                <input type="password" id="first_name">
                            </div>
                        </div>
                </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
    </div>
</body>
<script src="script.js"></script>
</html>
